<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>
  </head>

  <body>
    <header>
      <h4><button id="highscoresBtn" class="btn">View Highscores</h4> 
      <h4 id="timer"></h4>
      <h4 id="time">Time: </h4>
    </header>
    <section id ="introSection">
      <h1> Welcome to the Code Quiz</h1>
      <p> This is a quiz to test your knowledge of JavaScript concepts. You will have <strong>one minute</strong> to complete the quiz, and if you answer incorrectly time will subtract from the timer. Click "Start Quiz" to begin. Good luck!</p>
      <div><button id="startQuiz" class="btn">Start Quiz!</button></div>
    </section>

    <section id ="questionSection">
      <h1 class="question"></h1>
      <ul class="choices">
        <li><button value="0" id="answerBtn0" class="btn questionBtn"></button></li>
        <li><button value="1" id="answerBtn1" class="btn questionBtn"></button></li>
        <li><button value="2" id="answerBtn2" class="btn questionBtn"></button></li>
        <li><button value="3" id="answerBtn3" class="btn questionBtn"></button></li>
      </ul>
    </section>

    <section id ="gameOverSection"> 
      <h1>Game Over!</h1>
      <h3>Your score: </h3>
      <label class="text-right" for="initials">Enter your initials:</label>
      <input type="text" id="initialsInput" name="player-initials">
      <div><button id="submitBtn" class="btn">Submit</button></div>
    </section>

    <section id ="highscoreSection">
      <h1>Highscores</h1>
      <ul id="scoreList"></ul>
      <div><button id="clearScoreBtn" class="btn">Clear Highscores</button></div>
      <div><button id="playAgainBtn" class="btn">Play Again!</button></div>
    </section>
        

    <script src="./assets/js/script.js"></script>  
  </body>
</html>
